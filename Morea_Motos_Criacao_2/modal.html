<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Modal</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#caixa-escondida">
          Ativar
        </button>
     </div>
     <!--Modal-->
    <div class="modal fode" id="caixa-escondida" tabindex="-1" aria-labelledby="exampleModallabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Cadastro realizando com sucesso</p>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <!--button type="button" class="btn btn-primary">Salvar mudan√ßas</button-->
            </div>
        </div>
      </div>
    </div>
    <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
