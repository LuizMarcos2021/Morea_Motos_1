<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <form>
        <input type="text" class="m-2 form-control" placeholder="Digite sua pesquisa">
            <p>1 - Marque a opção correta</p>
        <input type="checkbox" class="form-checkbox-input"> Yes</input>
        <input type="checkbox" class="form-checkbox-input"> No</input><br><hr>
            <p>2 - Marque a alternativa correta.</p>
        <input type="radio" class="form-checkbox-input"> Yes</input>
        <input type="radio" class="form-checkbox-input"> No</input><br>
        <input type="range" class="form-range"><br>
            <p>Informe qual materia desejada</p>
        <select type="form-select">
            <option>1-Matematica</option>
            <option>2-Português</option>
            <option>3-Inglês</option>
            <option>4-Ciências</option>
        </select><br><br><br>
        <p>Digite Sua pergunta.</p>
        <textarea class="form-control"></textarea>
    </form>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
