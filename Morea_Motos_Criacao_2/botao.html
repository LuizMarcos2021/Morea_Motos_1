<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Botões</title>
    
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>

    <div class="container">
        <h3 class="">Botoês</h3>
    
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <a href="https://www.google.com.br"><button type="button" class="btn btn-link">Link</button></a>
        <a href="https://www.google.com.br" class="btn btn-success">Clique aqui</a>
        <hr>

        <div class="d-grid">
            <button class="btn btn-primary btn-sm">Eu posso</button>
        </div>
        <button class="btn btn-primary">Sonhe Alto</button>
        <button class="btn btn-outline-primary  btn-lg">sonhos pode ser realizados</button>
        <footer>
            <a href="https://facebook.com.br"><img src="public/img/facebook.png" class="fa fa-align-center"  height="35px" width="35px"></a>
        </footer>
    </div>
</body>
</html>
