<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Carossel</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

            <!--guia de controle-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="butoton" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2
                 "></button>
             </div>
             <!--conteudo do carrossel-->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="public/img/facebook.jpg" class="d-block w-100"  width="250px" height="450px" alt="facebook">
                  <div class="carousel-caption d-nome d-md-block">
                       <h5>Valor Maior</h5>
                       <p>Tudo posso naquele que me fortalece</p>
                  </div>
              </div>

              <div class="carousel-item">
                  <img src="public/img/google.jpg" class="d-block w-100" width="250px" height="450px"  alt="google">
                  <div class="carousel-caption d-nome d-md-block">
                      <h5>O senhor é meu pastor e nada me faltara</h5>
                      <p>Entregue todos os seu sonhos e objetivos a Deus que tudo será possívl naquele que cre</p>
                  </div>
              </div>

              <div class="carousel-item">
                <img src="public/img/instagram.jpg" class="d-block w-100" width="250px" height="450px" alt="instagram">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"></span>
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Proximo</span>
            </button>
          </div>
        <footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
