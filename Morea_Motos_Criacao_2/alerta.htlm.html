<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Alerta</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body class="container mt-2">
    <div class="alert alert-success">
        Erro ao exibir a pagina<a href="#" class="alert alert-danger">Concluido</a>
    </div>   
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Erro ao abrir a pagina.
        <h1><label class="badge bg-danger">Erro</label></h1>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
</body>
</html>
